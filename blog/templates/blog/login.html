<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <title>Blog App</title>
</head>

<body>
    <h1>Welcome to Simple Blog App</h1>
    <hr>


    <div style="margin-left: 20%; margin-right: 20%;" class="card">
        <div class="card-body">
            <form  method="POST" >
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input required type="text" name="username" placeholder="Username"  class="form-control" />
                    <label class="form-label" for="form1Example1">Email address</label>
                </div>
                <div class="form-outline mb-4">
                    <input required type="password" name="password" placeholder="Password" class="form-control" />
                    <label class="form-label" for="form1Example2">Password</label>
                </div>

                {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>

        </div>
    </div>

</body>
</html>
