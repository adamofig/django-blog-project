{% extends "blog/base.html" %} 

{% load static %}

{% block contentbody %}
    <nav class="navbar navbar-dark bg-primary"> 
        <h1 class="title-nav">Welcome to Simple Blog App</h1>
    </nav>

    <div class="card main-card">
        <div class="card-body">
            <form  method="POST" >
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input required type="text" name="username" placeholder="Username"  class="form-control" />
                    <label class="form-label" for="form1Example1">Email address</label>
                </div>
                <div class="form-outline mb-4">
                    <input required type="password" name="password" placeholder="Password" class="form-control" />
                    <label class="form-label" for="form1Example2">Password</label>
                </div>

                {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary btn-block float-right">Sign in</button>
            </form>

        </div>
    </div>
{% endblock %}
